{% extends "base.html" %}

{% block title %}Registrierung{% endblock %}

{% block content %}
<!-- Wrapper für die Registrierungsseite -->
<div class="lr-page-wrapper">
  <div class="lr-box register ">
    <!-- Überschrift für das Registrierungsformular -->
    <h2 class="lr-heading"> Registrierung </h2>

    <!-- Registrierungsformular -->
    <form method="POST">
        <!-- Eingabefeld für den Benutzernamen (wird für das Login später benötigt) -->
        <label>Benutzername:</label>
        <input type="text" name="username" required>
        <!-- Eingabefeld für die E-Mail (wird für Benachrichtigungen oder Passwort-Reset benötigt) -->
        <label>E-Mail:</label>
        <input type="email" name="email" required>
        <!-- Eingabefeld für das Passwort (wird verschlüsselt gespeichert) -->
        <label>Passwort:</label>
        <input type="password" name="password" required>
        <!-- Auswahlfeld für das Land (nur als Beispiel, könnte für Statistiken genutzt werden) -->
        <label>Land:</label>
        <select name="country" required>
            <option value="Deutschland">Deutschland</option>
            <option value="Österreich">Österreich</option>
            <option value="Schweiz">Schweiz</option>
        </select>
        <!-- Absende-Button für das Formular -->
        <button type="submit">Registrieren</button>
    </form>
       
  </div>
</div>
{% endblock %}
